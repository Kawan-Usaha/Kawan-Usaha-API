{{template "base" .}} {{define "content"}}
<table role="presentation" class="main">
    <!-- START MAIN CONTENT AREA -->
    <tr>
        <td class="wrapper">
            <table
                role="presentation"
                border="0"
                cellpadding="0"
                cellspacing="0"
            >
                <tr>
                    <td>
                        <p>Hi {{ .FirstName}},</p>
                        <p>Please verify your account to be able to login</p>
                        <table
                            role="presentation"
                            border="0"
                            cellpadding="0"
                            cellspacing="0"
                        >
                            <tbody>
                                <tr>
                                    <td align="left">
                                        <table
                                            role="presentation"
                                            border="0"
                                            cellpadding="0"
                                            cellspacing="0"
                                        >
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <p>
                                                            Verify your account
                                                            by entering the code
                                                            below
                                                        </p>
                                                        <h1
                                                            style="
                                                                font-size: 36px;
                                                                font-weight: bold;
                                                            "
                                                        >
                                                            {{ .Code }}
                                                        </h1>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <p>Good luck! Kawan Usaha.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- END MAIN CONTENT AREA -->
</table>
{{end}}
